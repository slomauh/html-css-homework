<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карточки товаров</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


  <div class="cards-container">

    <div class="card">
      <h2>Товар 1</h2>
      <img src="trx.png" alt="Товар 1" height="150" width="150"/>
      <p>Отличный товар по доступной цене!</p>
      <button>Купить</button>
    </div>

    <div class="card">
      <h2>Товар 2</h2>
      <img src="tuflya.jpg" alt="Товар 2" height="150" width="150"/>
      <p>Превосходное качество и долговечность!</p>
      <button>Купить</button>
    </div>

    <div class="card">
      <h2>Товар 3</h2>
      <img src="nezamenimo.jpg" alt="Товар 3" height="150" width="150"/>
      <p>Незаменимая вещь для любого дома!</p>
      <button>Купить</button>
    </div>

  </div>

</body>
</html>
